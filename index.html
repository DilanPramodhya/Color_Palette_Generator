<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="container">
      <header>
        <img src="image.png" alt="image" class="logo" />
        <div>
          <h1>Color Palette Generator</h1>
          <p>
            Press <kbd class="space-key">Space key</kbd> to generate new color
            palette
          </p>
        </div>
      </header>

      <main>
        <div class="generated-colors">
          <div class="generated-color">
            <label for="color1">
              <button class="copy">Copy</button>
              <p class="color-value">$02f4d6</p>
            </label>
            <input type="color" name="" id="color1">
          </div>
          <div class="generated-color">
            <label for="color2">
              <button class="copy">Copy</button>
              <p class="color-value">$02f4d6</p>
            </label>
            <input type="color" name="" id="color2">
          </div>
          <div class="generated-color">
            <label for="color3">
              <button class="copy">Copy</button>
              <p class="color-value">$02f4d6</p>
            </label>
            <input type="color" name="" id="color3">
          </div>
          <div class="generated-color">
            <label for="color4">
              <button class="copy">Copy</button>
              <p class="color-value">$02f4d6</p>
            </label>
            <input type="color" name="" id="color4">
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
